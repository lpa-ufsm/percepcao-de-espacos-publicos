<app-header></app-header>
<section>

  <h2>Escolha o ambiente que deseja avaliar</h2>


  <div fxLayoutGap="20px" fxLayout="column">
      <mat-card *ngFor="let ambient of ambients" class="mat-elevation-z8">

        <mat-card-title>{{ambient.title}}</mat-card-title>

        <mat-card-actions>
            <a mat-raised-button color="accent" [routerLink]="['/ambient/', ambient.id]">AVALIAR</a>
        </mat-card-actions>

      </mat-card>

  </div>

</section>
